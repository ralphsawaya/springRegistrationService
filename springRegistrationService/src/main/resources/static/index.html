<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>Registration Form</h1>

	Username:
	<br>
	<input id="username" type="text">
	<br> Password
	<br>
	<input id="password" type="text">
	<br> Date Of Birth (dd-mm-yyy)
	<br>
	<input id="dob" type="text">
	<br> SSN
	<br>
	<input id="ssn" type="text">
	<br>
	<br>
	<br>
	<button onclick="submit()">Submit Registration</button>
	<button onclick="clearForm()">Clear Form</button>
	<p>&nbsp;</p>
	<div>
		Registration Response: <span id="result" style="color: blue;"></span>
	</div>

</body>

<script>
	function submit() {
		var formData = {};
		formData['username'] = document.getElementById("username").value;
		formData['password'] = document.getElementById("password").value;
		formData["dob"] = document.getElementById("dob").value;
		formData["ssn"] = document.getElementById("ssn").value;
		var myurl = 'http://localhost:8080/registrationservice/register';
		$.ajax({
			type : "POST",
			data : JSON.stringify(formData),
			url : myurl,
			dataType : 'json',
			contentType : 'application/json',
			complete : function(data) {
				var result = data.responseText;
				result = findAndReplace(result, ";", "<br>");
				result = result.replace(";", "<br>");
				document.getElementById("result").innerHTML = result;
				console.log(result);
			}

		});
	}

	function findAndReplace(string, target, replacement) {
		var i = 0, length = string.length;
		for (i; i < length; i++) {
			string = string.replace(target, replacement);
		}
		return string;
	}

	function clearForm() {
		var inputList = document.getElementsByTagName("input");
		for (i = 0; i < inputList.length; i++) {
			inputList[i].value = "";
		}
		try {
			document.getElementById("result").innerHTML = "";
		} catch (err) {
		}
	}
</script>
</html>
